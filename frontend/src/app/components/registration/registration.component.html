<section>
    <h2>Sign Up</h2>
    <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
      <div>
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Enter name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter password" required>
      </div>
  
      <div>
        <p *ngIf="registrationSuccess">Registration successful. Please check your email for verification.</p>
        <p *ngIf="registrationError">{{ registrationError }}</p>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
